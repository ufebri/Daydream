name: ğŸ¤– Auto Commit VERSION (After PR Merge)

on:
  pull_request:
    types: [closed]
    branches: [master]

jobs:
  auto-version-commit:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # penting agar bisa diff history

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Deteksi & Commit Multi-template
        run: |
          FILES=$(git show --name-only --pretty="" HEAD | grep 'templates/.*/VERSION' || true)

          if [ -z "$FILES" ]; then
            echo "âœ… Tidak ada perubahan file VERSION"
            exit 0
          fi

          echo "ğŸ” Ditemukan file: $FILES"
          echo "" > commit-msg.txt

          for FILE in $FILES; do
            TEMPLATE=$(echo $FILE | cut -d '/' -f 2)
            VERSION=$(cat "$FILE")
            echo "chore($TEMPLATE): bump version to v$VERSION [skip deploy]" >> commit-msg.txt
            git add "$FILE"
          done

          echo "ğŸ“ Commit message:"
          cat commit-msg.txt

          git commit -F commit-msg.txt || echo "âš ï¸ Tidak ada perubahan untuk commit"

      - name: Push to master from detached HEAD
        run: |
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:master
