name: 🤖 Auto Commit VERSION (After PR Merge to Master)

on:
  pull_request:
    types: [closed]
    branches: [master]

jobs:
  auto-version-commit:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set Git Config
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Deteksi & Commit Multi-template
        run: |
          FILES=$(git show --name-only --pretty="" HEAD | grep 'templates/.*/VERSION' || true)

          if [ -z "$FILES" ]; then
            echo "✅ Tidak ada perubahan file VERSION"
            exit 0
          fi

          echo "🔍 Ditemukan file: $FILES"
          echo "" > commit-msg.txt

          for FILE in $FILES; do
            TEMPLATE=$(echo $FILE | cut -d '/' -f 2)
            VERSION=$(cat "$FILE")
            echo "chore($TEMPLATE): bump version to v$VERSION" >> commit-msg.txt
            git add "$FILE"
          done

          echo "📝 Commit message:"
          cat commit-msg.txt

          git commit -F commit-msg.txt || echo "⚠️ Tidak ada perubahan untuk commit"

          CURRENT_BRANCH=$(git rev-parse --abbrev-ref HEAD)
          echo "🪪 Branch: $CURRENT_BRANCH"
          git push origin HEAD:master
